<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="input-items">
        <ion-label position="stacked">First Name</ion-label>
        <ion-input type="text">
          <ion-icon name="person"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Father's Name</ion-label>
        <ion-input type="text">
          <ion-icon name="person"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">GrandFather's Name</ion-label>
        <ion-input type="text">
          <ion-icon name="person"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input type="text">
          <ion-icon name="person"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Gender</ion-label>
        <div class="gender-parent-wrapper">
          <span class="custom-radio genderWrapper col-sm-6">
            <input
              type="radio"
              class="custom-control-input"
              id="Male"
              name="gender"
            />
            <label class="custom-control-label" for="Male">Male</label>
          </span>

          <span class="custom-radio genderWrapper col-sm-6">
            <input
              type="radio"
              class="custom-control-input"
              id="Female"
              name="gender"
            />
            <label class="custom-control-label" for="Female">Female</label>
          </span>
        </div>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Date of Birth</ion-label>
        <ion-item>
          <ion-datetime displayFormat="MM/DD/YYYY" min="1944-03-14" max="2092-12-09" value="1991-05-23T15:03:46.789"></ion-datetime>
        </ion-item>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Mobile</ion-label>
        <ion-input type="number">
          <ion-icon name="call"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Email ID</ion-label>
        <ion-input type="mail">
          <ion-icon name="mail"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password">
          <ion-icon name="lock"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input type="password">
          <ion-icon name="lock"></ion-icon>
        </ion-input>
      </div>
