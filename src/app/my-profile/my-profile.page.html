<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <form [formGroup]="profileFG">
        <div class="input-items">
          <ion-label position="stacked">First Name</ion-label>
          <ion-input type="text" formControlName="firstName">
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Father's Name</ion-label>
          <ion-input type="text" formControlName="fatherName">
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">GrandFather's Name</ion-label>
          <ion-input type="text" formControlName="grandFatherName">
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Last Name</ion-label>
          <ion-input type="text" formControlName="lastName">
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Gender</ion-label>
          <div class="gender-parent-wrapper">
            <span class="custom-radio genderWrapper col-sm-6">
              <!-- <input
                type="radio"
                class="custom-control-input"
                id="Male"
                name="gender"
                value="male"
                formControlName="gender"
              /> -->
              <p-radioButton
                name="gender"
                value="male"
                formControlName="gender"
              ></p-radioButton>
              <label class="custom-control-label" for="Male">Male</label>
            </span>

            <span class="custom-radio genderWrapper col-sm-6">
              <!-- <input
                type="radio"
                class="custom-control-input"
                id="Female"
                name="gender"
                value="female"
                formControlName="gender"
              /> -->
              <p-radioButton
                name="gender"
                value="female"
                formControlName="gender"
              ></p-radioButton>
              <label class="custom-control-label" for="Female">Female</label>
            </span>
          </div>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Date of Birth</ion-label>
          <ion-item>
            <!-- <ion-datetime
              displayFormat="DD/DD/YYYY"
              min="1940-01-01"
              max="2092-12-09"
              value="1991-05-23T15:03:46.789"
            ></ion-datetime> -->
            <ion-datetime
              value=""
              min="1940"
              max="2099"
              displayFormat="DD-MMM-YYYY"
              formControlName="dob"
              placeholder="DD-MMM-YYYY"
              monthShortNames="JAN, FEB, MAR, APR, MAY, JUNE, JULY, AUG, SEPT, OCT, NOV, DEC"
            ></ion-datetime>
          </ion-item>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Mobile</ion-label>
          <ion-input type="number" formControlName="mobile">
            <ion-icon name="call"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Email ID</ion-label>
          <ion-input type="mail" formControlName="email" readonly>
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </div>
        <!-- <div class="input-items">
          <ion-label position="stacked">Old Password</ion-label>
          <ion-input type="password">
            <ion-icon name="lock"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">New Password</ion-label>
          <ion-input type="password">
            <ion-icon name="lock"></ion-icon>
          </ion-input>
        </div> -->

        <div></div>

        <div [ngStyle]="{'text-align':'center'}">
          <button class="submit-btn" (click)="updateUser()">
            UPDATE
          </button>
        </div>
      </form>
    </ion-card-header>
  </ion-card>
</ion-content>
