<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="create-acc-header">
        CREATE ACCOUNT
      </div>
      <form [formGroup]="createUserFG">
        <div class="input-items">
          <ion-label position="stacked">First Name</ion-label>
          <ion-input
            type="text"
            formControlName="firstName"
            id="firstName"
            name="firstName"
          >
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Father's Name</ion-label>
          <ion-input
            type="text"
            formControlName="fatherName"
            id="fatherName"
            name="fatherName"
          >
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Last Name</ion-label>
          <ion-input
            type="text"
            formControlName="lastName"
            id="lastName"
            name="lastName"
          >
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Gender</ion-label>
          <div class="gender-parent-wrapper">
            <span class="custom-radio genderWrapper col-sm-6">
              <input
                type="radio"
                class="custom-control-input"
                name="gender"
                value="male"
                formControlName="gender"
              />
              <label class="custom-control-label" for="Male">Male</label>
            </span>

            <span class="custom-radio genderWrapper col-sm-6">
              <input
                type="radio"
                class="custom-control-input"
                name="gender"
                value="female"
                formControlName="gender"
              />
              <label class="custom-control-label" for="Female">Female</label>
            </span>
          </div>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Mobile</ion-label>
          <ion-input
            type="number"
            formControlName="mobile"
            id="mobile"
            name="mobile"
          >
            <ion-icon name="call"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Email ID</ion-label>
          <ion-input
            type="mail"
            formControlName="email"
            id="email"
            name="email"
          >
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            id="password"
            name="password"
          >
            <ion-icon name="lock"></ion-icon>
          </ion-input>
        </div>
        <div class="input-items">
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input
            type="password"
            formControlName="confirmPassword"
            id="confirmPassword"
            name="confirmPassword"
          >
            <ion-icon name="lock"></ion-icon>
          </ion-input>
        </div>

        <div [ngStyle]="{'text-align':'center'}">
          <button class="submit-btn" (click)="create_user()">
            SIGN UP
          </button>
        </div>

        <div
          [ngStyle]="{'font-size':'14px','text-align':'center','font-family':'system-ui'}"
        >
          Already have an account?<span
            class="hightlight-txt"
            [routerLink]="['/login']"

      </form>
    </ion-card-header>
  </ion-card>
